<gizmo-items>
    <ul class="{collection:isCollection()}">
        <li each={r in opts.data.items}><gizmo-item data={r} resolve={parent.opts.resolve}/></li>
    </ul>
    <style scoped>
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        ul>li{
            margin-top: 1em;
            margin-bottom: 1em;
        }
        ul.collection>li{
            margin-top: 0; 
            margin-bottom: 0; 
            border-left: 1px solid #D3D3D3;
            border-right: 1px solid #D3D3D3;
            border-bottom: 1px solid #D3D3D3;
        }
        ul.collection>li:first-child{
            border-top-left-radius: .5em;
            border-top-right-radius: .5em;
            border-top: 1px solid #D3D3D3;
        }
        ul.collection>li:last-child{
            border-bottom-left-radius: .5em;
            border-bottom-right-radius: .5em;
        }
        ul.collection>li>gizmo-item>.item{
            margin-top: 0; 
            margin-bottom: 0; 
            border: none;
        }
    </style>
    <script>
        this.isCollection = function(){
            var items = opts.data.items || [];
            if (items.length > 0){
                return items[0].rel?false:true;
            }
            return false;
        };
    </script>
</gizmo-items>
