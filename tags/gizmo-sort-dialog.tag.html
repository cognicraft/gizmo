<gizmo-sort-dialog>
    <gizmo-modal onclose={close}>
        <gizmo-sort link={parent.opts.link}/>
    </gizmo-modal>
    <style scoped>
        gizmo-sort>.sort {
            border-radius: .5rem;
            border: 1px solid #D3D3D3;
        }
        gizmo-sort>.sort .header{
            border-top-left-radius: .5rem;
            border-top-right-radius: .5rem;
        }
    </style>
    <script>
        let tag = this;
        this.close = function(){
            tag.unmount();
        };
    </script>
</gizmo-sort-dialog>
