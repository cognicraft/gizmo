<gizmo-explorer>
    <div class="explorer">
        <form class="location" onsubmit={submit}>
            <input type="text" class="url" value={url} onchange={onchange}></input>
            <button class="go" type="submit">Go</button>
            <button class="config" type="button" onclick="{config}"><gizmo-icon size="tiny" type="config"/></button>
        </form>
        <div class="authenticator">
            <gizmo-authenticator />
        </div>
        <div class="content">
            <!-- <div if={data} data-is={component(data.type)} data={data}></div> -->
            <gizmo-item if={data} data={data} expanded={true} root={true}/> 
        </div>
    </div>
    <style scoped>
        .location{
            width: 100%;
            height: 3em;
            position: fixed;
            left: 0;
            top: 0;
            background: #bbbbbb;
            padding: .5em;
            border-bottom: 1px solid #666666;
            border-top: 1px solid #666666;
        }
        .location>.url{
            width: calc(100% - 125px);
        }
        .explorer>.authenticator {
            position: fixed;
            right: 0;
            top: 3em;
            background: #bbbbbb;
            padding: .5em;
            border-left: 1px solid #666666;
            border-bottom: 1px solid #666666;
        }
        .explorer>.content {
            padding-top: 4em;
        }
        button{
            width: 80px;
            padding:5px 15px; 
            background:#ccc; 
            border:0 none;
            cursor:pointer;
            color: #FFFFFF;
            background-color: #666666;
            border-radius: 2px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12), 0 3px 1px -2px rgba(0,0,0,0.2);
        }
        .config{
            width: 35px;
            padding: 5px;
        }
        input[type=text], input[type=password] {
            padding:5px; 
            border:2px solid #ccc; 
            -webkit-border-radius: 5px;
            border-radius: 5px;
        }
        input[type=text]:focus {
            border-color:#333;
        }
    </style>
    <script>
        let tag = this;
        tag.url = tag.opts.url;
        tag.data = null;
        
        tag.config = function(){
            let dialog = document.createElement("gizmo-config-dialog");
            document.body.appendChild(dialog);
            riot.mount(dialog, {});
        };

        tag.component = function(type){
            console.log(type);
            switch (type) {
            case "train-passages":
                return "gizmo-table";
            default: 
                return "gizmo-item";
            }
        };

        tag.transform = function(url){
            if (!url){
                return url;
            }
            let t = url;
            if (url.startsWith('http://')){
                t = '#/n/'+ url.substr(7);
            } else if (url.startsWith('https://')) {
                t = '#/s/'+ url.substr(8);
            }
            return t;
        }; 
        
        tag.onchange = function(e) {
            var value = e.target.value;
            tag.update({url: value});
        };

        tag.submit = function(e){
            e.preventDefault();
            load();
        };

        let load = function(){
            Gizmo.GET(tag.url).then(function(response) {
              return response.json();
            }).then(function(item) {
              tag.update({data: item});
            });
        };

        load();
    </script>
</gizmo-explorer>
