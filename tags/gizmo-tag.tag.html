<gizmo-tag>
    <div class="tag {getType()}"><span class="type">{getType()}</span><span class="label" style={getLabelStyle()}>{opts.tag.label}</span></div>
    <style>
        .tag, .type, .label{
            display: inline-block;
            padding: .25rem;
            font-size: .6rem;
        }
        .tag>.type{
            border-top-left-radius: 2px;
            border-bottom-left-radius: 2px;
            background: #555555;
            color: #ffffff;
        }
        .tag>.label{
            border-top-right-radius: 2px;
            border-bottom-right-radius: 2px;
            background: #0288D1;
            color: #ffffff;
        }
    </style>
    <script>
        let tag = this;
        this.value = HyperItem.properties(opts.tag).find(HyperItem.byName('value')).value;
        this.getType = function(){
            return tag.value.split(':')[0];
        };
        this.getLabelStyle = function (){
            if (tag.value == 'system-type:bbt'){
                return 'background: #0288D1;'
            } 
            if (tag.value == 'system-type:pvs'){
                return 'background: #43A047;'
            }
            if (tag.value == 'system-type:drd'){
                return 'background: #795548;'
            }
            if (tag.value == 'system-type:ded'){
                return 'background: #607D8B;'
            }
            if (tag.value == 'system-type:wild'){
                return 'background: #673AB7;'
            }
            return 'background: #0288D1;'
        }
    </script>
</gizmo-tag>
