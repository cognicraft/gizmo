<gizmo-link-template-dialog>
    <gizmo-modal onclose={close}>
        <gizmo-link-template data={parent.opts.link}>
    </gizmo-modal>
    <style scoped>
        gizmo-link-template>.link-template {
            border-radius: .5rem;
            border: 1px solid #D3D3D3;
        }
        gizmo-link-template>.link-template .header{
            border-top-left-radius: .5rem;
            border-top-right-radius: .5rem;
        }
    </style>
    <script>
        let tag = this;
        this.close = function(){
            tag.unmount();
        };
    </script>
</gizmo-link-template-dialog>
